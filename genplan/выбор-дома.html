<script>
    
    function resize_page() {
        
        // Подсчитываем основные отступы
        var main_margins = 0;
        var top_panel = $(".top_panel").height();
        var footer = $(".footer_inside").height();
        var footer_padding_top = $(".footer_inside").css("padding-top").replace("px", "");
        var footer_padding_bottom = $(".footer_inside").css("padding-bottom").replace("px", "");
        footer = Number(footer) + Number(footer_padding_top) + Number(footer_padding_bottom);
        main_margins = $(window).height() - (Number(footer) + Number(top_panel) );
        
        $(".layout-genplan").height(main_margins);
        //$(".layout-genplan img").height(main_margins);
        //$(".layout-genplan svg").height(main_margins);
        
        var width_map = 1280;
        var height_map = 728;
        
        if ( $(".layout-genplan").height() > $(".layout-genplan svg").height() )
        {
            $(".layout-genplan svg").height(main_margins);
        }
        
        var margin_top = $(".layout-genplan svg").height() / 100 * 0.7 /  2 ;
        $(".genplan").css({"margin-top": "-" + margin_top + "%" });
        
        
        // $(".genplan").css({"margin": "-" + margin_top +"px 1px 2px " + margin_left + "px" });
        
        
        
        
    }
    
    resize_page();
    
    $(window).resize(function(){
        resize_page();
    });
    
</script>
